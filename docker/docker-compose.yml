version: "3"
services:
  web-server:
    image: emission-server
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - WEB_SERVER_HOST=0.0.0.0
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    networks:
      - emission
  db:
    image: mongo:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "27017:27017"
##Mount data volumes at local node.
    networks:
       - emission
networks:
  emission: